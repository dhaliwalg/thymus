  - id: kotlin-no-runblocking-in-handlers
    type: pattern
    severity: warning
    description: "Avoid runBlocking in controllers and handlers — use suspend functions"
    scope_glob: "**/controller/**/*.kt"
    forbidden_pattern: "runBlocking"

