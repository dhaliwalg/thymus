    type: convention
    severity: warning
    description: "Ruby source files should have corresponding test or spec files"
    rule: "For every app/**/*.rb, there should be a test/**/*_test.rb or spec/**/*_spec.rb"

  - id: ruby-controller-no-direct-db
    type: boundary
